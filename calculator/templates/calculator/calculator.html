{% extends 'main.html' %}

{% block content %}
<h1 style="text-align: center; margin-top:100px;">Calculator</h1>
<div class="container" style="margin-top: 70px;">
    <form action="" name="calculator" method="POST">
        {% csrf_token %}
        <div class="calculator-container">

            <input class="display" type="text" name="display">


            <input type="button" class="btn btn-danger" value="clear" onclick="calculator.display.value =''">

            {% for item in list %}

            <input class="btn btn-secondary" name="input" type="button" value="{{item}}"
                onclick="calculator.display.value +='{{item}}'">

            {% endfor %}

            <input type="button" class="btn btn-secondary" value="="
                onclick="calculator.display.value = eval(calculator.display.value)">
        </div>

    </form>
</div>

{% endblock %}
